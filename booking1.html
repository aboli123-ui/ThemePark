<!DOCTYPE html>
<html>
    
<head> 
 
    <link rel="stylesheet" type="text/css" href="booking1.css">
 </head>
    <style>
      body{
        background-image:url("saveme.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
       
        h1{text-align: center;}
        h3{
          color:white;
        }
        p
        {
          color:red;
          background-color: cornsilk;
        }
     </style>
     <style>
     h1{
         font-size: 70px;
         color:black;
          
     }
    </style>
    <script>
      function validateForm() {
        
           var x=document.getElementById("checkin-date").value;
           var y=document.getElementById("checkout-date").value;        
           if(Date.parse(x)>Date.parse(y))
           {
             alert("Date is invalid");
             return false;
           }
           var w=document.getElementById("age").value;
           
          var z=document.getElementById("amount").value;
          if(z!=1000 && w>=5)
          {
            alert("entry fees is to be 1000 rupees minimum");
            return false;
          }
          else if(z!="" && w<5)
           { 
             alert("age is less than 5 , no entry fess required");
             return false;
           }
          
          }
    </script>

<body >
    <h1>Booking</h1>
</body>

<form name="myForm" action="w3.html"  onsubmit="return validateForm()" method="post"  >
  
<table>
  <div class="elem-group">
    <tr>
      <td>
        <p>Entry fees : 1000 rupees per person , no fees charged for person with age less than 5</p>
        </td>
      </tr>           
  </div>
</table>
  <div class="elem-group">
    <label for="name"  ><b>Your Name</b></label>
    <input type="text" id="name" name="visitor_name" placeholder="Name Surname" pattern=[A-Z\sa-z]{3,20} required>
  </div>
  <div class="elem-group">
    <label for="email"><b>Your E-mail</b></label>
    <input type="email" id="email" name="visitor_email" placeholder="xyz.abc@email.com"  required>
  </div>
  <div class="elem-group">
    <label for="phone"><b>Your Phone</b></label>
    <input type="tel" id="phone" name="visitor_phone" placeholder="7666174120" pattern=[6-9]{1}[0-9]{9} required>
  </div>
  
  <hr>
  
  <div class="elem-group inlined">
    <label for="adult"><b>Age</b></label>
    <input type="number" id="age" name="total_adults" placeholder="2" min="1" required>
  </div>
  
  
  
  <div class="elem-group inlined">
    <label for="checkin-date"><b>Check-in Date</b></label>
    <input type="date" id="checkin-date" name="checkin"  required>
  </div>
  <div class="elem-group inlined">
    <label for="checkout-date"><b>Check-out Date</b></label>
    <input type="date" id="checkout-date" name="checkout" required>
  </div>
  <div class="elem-group">
    <label for="amount" ><b>Enter Amount</b></label>
    <input type="text" id="amount" name="visitor_name" >
      </div>
  
  <hr>
 
  <button type="submit"><b>submit</b></button>
</form>
</html>
